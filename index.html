<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positioning Exercise - Korean Flag</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="white-box">
        <div class="centre">
            <div class="yin"></div>
            <div class="yang"></div>
        </div>
        <div class="top-left">
            <div class="full"></div>
            <div class="full"></div>
            <div class="full"></div>
        </div>
        <div class="bottom-left">
            <div class="full"></div>
            <div class="half"></div>
            <div class="full"></div>
        </div>
        <div class="top-right">
            <div class="half"></div>
            <div class="full"></div>
            <div class="half"></div>
        </div>
        <div class="bottom-right">
            <div class="half"></div>
            <div class="half"></div>
            <div class="half"></div>
        </div>
    </div>
</body>
</html>
